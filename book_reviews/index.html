---
layout: page
title: Book Reviews
---

<ul class="post-list">
  {%- for post in site.pages -%}
  {%- if post.url contains '/book_reviews/' and post.url != '/book_reviews/' -%}
  <li>
    <h3>
      <a class="post-link" href="{{ post.url | relative_url }}">
        {{ post.title | escape }}
      </a>
    </h3>
    {{ post.subtitle }}
  </li>
  {%- endif -%}
  {%- endfor -%}
</ul>
